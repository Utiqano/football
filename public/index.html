<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match du Jeudi ⚽</title>
    <meta
      name="description"
      content="Participation foot jeudi + vote MVP officiel"
    />

    <!-- PWA – Installable comme une vraie appli sur téléphone -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#DC143C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Foot Jeudi" />

    <!-- Icônes (192px et 512px) -->
    <link rel="icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23DC143C' rx='20'/><text y='65' font-size='60' text-anchor='middle' x='50' fill='white'>⚽</text></svg>"
    />

    <!-- Police propre (facultatif mais classe) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- PWA manifest (tu peux aussi le mettre dans public/manifest.json) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
